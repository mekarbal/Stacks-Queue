<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Stacks</h1>
        <div class="cadre">
            <input id="elem" type="text" placeholder="add an element"><br>
            <button onclick="push();">Push</button><br>
            <button onclick="pop();">Pop</button><br>
            <button onclick="back();">&uarr;</button><br>
            <p id="data"></p><br>
            <button onclick="next();">&darr;</button>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
